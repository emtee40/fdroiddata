Categories:
  - Theming
License: GPL-3.0-or-later
SourceCode: https://github.com/SudhaRatan/launchr

AutoName: launchr

RepoType: git
Repo: https://github.com/SudhaRatan/launchr

Builds:
  - versionName: '1.0'
    versionCode: 1
    commit: v1.0
    subdir: android/app
    sudo:
      - curl -Lo node.tar.xz https://nodejs.org/dist/v20.18.0/node-v20.18.0-linux-x64.tar.xz
      - echo "4543670b589593f8fa5f106111fd5139081da42bb165a9239f05195e405f240a node.tar.xz"
        | sha256sum -c -
      - tar xJf node.tar.xz
      - cp -a node-v20.18.0-linux-x64/. /usr/local/
    init: npm install
    gradle:
      - yes
    scanignore:
      - android/build.gradle
      - node_modules/jsc-android
      - node_modules/react-native/android/com/facebook/react/react-native/*/
      - node_modules/react-native-android-open-settings/android/build.gradle
      - node_modules/react-native-gesture-handler/android/build.gradle
      - node_modules/react-native-launcher-kit/android/build.gradle
      - node_modules/react-native-reanimated/android/build.gradle
      - node_modules/react-native-safe-area-context/android/build.gradle
      - node_modules/react-native-screens/android/build.gradle
      - node_modules/react-native-vector-icons/android/build.gradle
    scandelete:
      - node_modules/

AutoUpdateMode: Version
UpdateCheckMode: Tags
CurrentVersion: '1.0'
CurrentVersionCode: 1
