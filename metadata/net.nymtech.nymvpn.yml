Builds:
  - versionName: v1.1.2
    versionCode: 11200
    commit: b44f7455cc7b55ab0b0d58ff82e5818697294e48
    subdir: nym-vpn-android
    sudo:
      - apt-get update
      - apt-get install -y libdbus-1-dev libmnl-dev libnftnl-dev protobuf-compiler
    init: bash scripts/fdroid-init.sh
    gradle:
      - fdroid
    output: app/build/outputs/apk/fdroid/release/nymvpn-fdroid-release-*.apk
    rm:
      - nym-vpn-apple
      - nym-vpn-app
      - proto
    prebuild: NDK_PATH="$$NDK$$" bash scripts/fdroid-prebuild.sh
    scanignore:
      - nym-vpn-android/nym-vpn-client/src/main/jniLibs/
      - android/app/build/extraJni
      - nym-vpn-core/target
      - build/android-go-path
      - build/lib
    ndk: r25c

AutoUpdateMode: Version
UpdateCheckMode: Tags nym-vpn-android-v\d+\.\d+\.\d+$
UpdateCheckData: buildSrc/src/main/kotlin/Constants.kt|VERSION_CODE = (\d+)|.|VERSION_NAME
