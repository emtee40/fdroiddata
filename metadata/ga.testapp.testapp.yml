AutoName: TestApp
Description: TestApp is an educational open-source project for writing class tests
    digitally on smartphones or computers. We offer easy-to-use class management,
    individual class tests and random practice tests. Students can register individually
    or a hole school/class can use TestApp.

RepoType: git
Repo: https://gitlab.com/testapp-system/testapp-flutter.git

Builds:
  - versionName: 1.9.1
    versionCode: 22
    commit: 905ffb0eaa382cf09bf2306f29f05418e3e82286
    output: build/app/outputs/apk/release/app-release.apk
    srclibs:
      - flutter@v1.10.14
    prebuild: echo 'android.applicationVariants.all { variant -> variant.outputs.all
        { output -> outputFileName = "app-${output.baseName}.apk" } }' >> android/app/build.gradle
    build:
      - $$flutter$$/bin/flutter config --no-analytics
      - $$flutter$$/bin/flutter packages pub get
      - $$flutter$$/bin/flutter build apk

