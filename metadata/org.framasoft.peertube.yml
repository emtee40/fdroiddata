Builds:
  - versionName: 0.5.0
    versionCode: 2013
    commit: v0.5.0
    output: build/app/outputs/flutter-apk/app-arm64-v8a-stable-release.apk
    srclibs:
      - flutter@stable
    rm:
      - ios
    prebuild:
      - export flutterVersion=$(sed -n -E "s/^\s*flutter:\s*'?>=([0-9.]+)'?/\1/p"
        pubspec.yaml)
      - '[[ $flutterVersion ]] || exit 1'
      - git -C $$flutter$$ checkout -f $flutterVersion
      - export PUB_CACHE=$(pwd)/.pub-cache
      - $$flutter$$/bin/flutter config --no-analytics
      - $$flutter$$/bin/flutter pub get
      - $$flutter$$/bin/flutter pub run build_runner build --delete-conflicting-outputs
    scandelete:
      - .pub-cache
    build:
      - export PUB_CACHE=$(pwd)/.pub-cache
      - $$flutter$$/bin/flutter build apk --release --split-per-abi --target-platform="android-arm64"
        --dart-define-from-file=env-stable.json --flavor=stable --dart-define=buildType=fdroid

AutoUpdateMode: Version
UpdateCheckMode: Tags
UpdateCheckData: pubspec.yaml|version:\s.+\+(\d+)|.|version:\s(.+)\+
