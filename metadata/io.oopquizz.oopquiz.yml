Categories:
  - Development
  - Reading
  - Science & Education
License: GPL-3.0-or-later
SourceCode: https://github.com/AliAkrem/oopquiz
IssueTracker: https://github.com/AliAkrem/oopquiz/issues

AutoName: Java OOP Quiz

RepoType: git
Repo: https://github.com/AliAkrem/oopquiz

Builds:
  - versionName: 1.0.0
    versionCode: 1
    disable: Generated by `fdroid import` - check version fields and commitid
    commit: 1f1983912abe40bc7cf865f19a73ab8dd878ecda
    submodules: true
    output: build/app/outputs/flutter-apk/app-release.apk
    srclibs:
      - flutter@stable
    rm:
      - ios
      - linux
      - macos
      - web
      - windows
    prebuild:
      - flutterVersion=$(sed -n -E "s/.*flutter-version:\ '(.*)'/\1/p" .github/workflows/release.yml)
      - '[[ $flutterVersion ]] || exit 1'
      - git -C $$flutter$$ checkout -f $flutterVersion
      - export PUB_CACHE=$(pwd)/.pub-cache
      - .flutter/bin/flutter config --no-analytics
      - .flutter/bin/flutter pub get
    scanignore:
      - .flutter/bin/cache
    scandelete:
      - .flutter
      - .pub-cache
    build:
      - export PUB_CACHE=$(pwd)/.pub-cache
      - .flutter/bin/flutter build apk --release --split-per-abi --target-platform="android-arm64"

AutoUpdateMode: Version
UpdateCheckMode: Tags
VercodeOperation:
  - '%c * 10 + 1'
  - '%c * 10 + 2'
  - '%c * 10 + 3'
UpdateCheckData: pubspec.yaml|version:\s(.+)\+(\d+)|.|version:\s(.+)\+
CurrentVersion: 1.0.0
CurrentVersionCode: 1


