Categories:
  - Development
  - Reading
  - Science & Education
License: GPL-3.0-or-later
SourceCode: https://github.com/AliAkrem/oopquiz
IssueTracker: https://github.com/AliAkrem/oopquiz/issues

AutoName: Java OOP Quiz

RepoType: git
Repo: https://github.com/AliAkrem/oopquiz

Builds:
  - versionName: 1.0.0
    versionCode: 1
    disable: Generated by `fdroid import` - check version fields and commitid
    commit: 14b61725bbd5c67011f371ce393fa9f75be3d185
    output: build/app/outputs/flutter-apk/app-release.apk
    srclibs:
      - flutter@stable
    prebuild:
      - export PUB_CACHE=$(pwd)/.pub-cache
      - $$flutter$$/bin/flutter config --no-analytics
      - $$flutter$$/bin/flutter packages pub get
    scandelete:
      - .pub-cache
    build:
      - export PUB_CACHE=$(pwd)/.pub-cache
      - $$flutter$$/bin/flutter build apk

AutoUpdateMode: Version
UpdateCheckMode: Tags
UpdateCheckData: pubspec.yaml|version:\s.+\+(\d+)|.|version:\s(.+)\+
CurrentVersion: 1.0.0
