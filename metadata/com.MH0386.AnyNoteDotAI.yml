Builds:
  - versionName: 1.0.11
    versionCode: 11
    commit: 7a336dd1d6b050ce2a2944e26edfab779ac6927a
    sudo:
      - mkdir -p /home/runner
      - chown vagrant /home/runner
    output: build/app/outputs/flutter-apk/app-release.apk
    srclibs:
      - flutter@stable
    prebuild:
      - sudo apt-get update && sudo apt-get install -y yq
      - export flutterVersion=$(yq -r .environment.flutter pubspec.yaml)
      - '[[ $flutterVersion ]] || exit 1'
      - git -C $$flutter$$ checkout -f $flutterVersion
      - export repo=/home/runner/work/anynotedotai
      - mkdir -p $repo
      - cd ..
      - mv com.MH0386.AnyNoteDotAI $repo/anynotedotai
      - pushd $repo/anynotedotai
      - export PUB_CACHE=$(pwd)/.pub-cache
      - $$flutter$$/bin/flutter config --no-analytics
      - $$flutter$$/bin/flutter pub get
      - popd
      - mv $repo/anynotedotai com.MH0386.AnyNoteDotAI
    scandelete:
      - .pub-cache
    build:
      - export repo=/home/runner/work/anynotedotai
      - cd ..
      - mv com.MH0386.AnyNoteDotAI $repo/anynotedotai
      - pushd $repo/anynotedotai
      - export PUB_CACHE=$(pwd)/.pub-cache
      - $$flutter$$/bin/flutter build apk --release
      - popd
      - mv $repo/anynotedotai com.MH0386.AnyNoteDotAI
    antifeatures:
      - NonFreeNet

