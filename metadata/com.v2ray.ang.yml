Builds:
  - versionName: 1.9.24
    versionCode: 62001
    commit: 5124266346743ed5dbc2d08bc35b9f3885f0430f
    subdir: V2rayNG/app
    sudo:
      - apt-get update
      - apt-get install -y make wget tar curl
      - apt-get install -y -t bookworm-backports golang-go
    gradle:
      - yes
    rm:
      - V2rayNG/app/libs
    build:
      - sdkmanager "platforms;android-34" "build-tools;34.0.0"
      - git clone https://github.com/2dust/AndroidLibV2rayLite && cd AndroidLibV2rayLite
      - make all
      - NDK_HOME=$$NDK$$ bash compile-tun2socks.sh
      - tar -xvzf libtun2socks.so.tgz
      - mv libs ../
      - cd ../
      - git clone https://github.com/2dust/AndroidLibXrayLite && cd AndroidLibXrayLite
      - mkdir data && bash gen_assets.sh
      - go mod download github.com/xtls/xray-core
      - go mod tidy -v
      - go install golang.org/x/mobile/cmd/...
      - export PATH=$PATH:~/go/bin
      - gomobile init
      - gomobile bind -androidapi 21 -v -ldflags='-s -w' ./
      - mv *.aar *.jar ../libs
    ndk: r27
    gradleprops:
      - noSplits
      - ABI_FILTERS=armeabi-v8a

