AutoName: Screenshot Assistant
Summary: An assistant app for creating, cropping and sharing screenshots
Description: |-
    Screenshot assistant is a replacement for Google Assistant with the sole purpose of taking, cropping and sharing a screenshot.

    Setup instructions:
    1. Install the app
    2. Set it as assistant via Apps > Default Apps > Assist app
    3. Trigger Google Assistant

    Features:

    * Screenshot in 100% JPEG-Quality
    * Tight system integration via Assist API
    * No permission needed
    * No storage used up by old screenshots

