AutoName: SmartWeb
Description: |-
  SmartWeb is your ultimate companion for reducing clutter and optimizing productivity.
  Whether you're replacing apps or organizing websites, SmartWeb makes your digital life smarter and cleaner!

RepoType: git
Repo: https://github.com/kirtish16/SmartWeb

Builds:
  - versionName: '1.0'
    versionCode: 1
    disable: Generated by `fdroid import` - check version fields and commitid
    commit: 8330cc44d032623d098d16e249ce35d24ec2363c
    subdir: app
    sudo:
      - sysctl fs.inotify.max_user_watches=524288 || true
      - apt-get update
      - apt-get install -y npm
    init: npm install --build-from-source
    scanignore:
      - android/build.gradle
    scandelete:
      - node_modules

AutoUpdateMode: Version
UpdateCheckMode: Tags
CurrentVersion: '1.0'
