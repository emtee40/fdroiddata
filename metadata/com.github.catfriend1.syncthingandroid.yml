Builds:
  - versionName: 0.14.50.rc2.5
    versionCode: 4153
    commit: v0.14.50.rc2.5
    submodules: true
    sudo: |-
        apt-get install -yy flex g++ gcc make subversion
        svn checkout -q svn://gcc.gnu.org/svn/gcc/branches/gccgo ~/gccgo
        cd ~/gccgo
        ./contrib/download_prerequisites
        mkdir -p ~/gccgo_objdir
        cd ~/gccgo_objdir
        ~/gccgo/configure --prefix=/opt/gccgo --enable-languages=c,c++,go --disable-multilib
        make -j$(nproc)
        make install
        # ToDo
        go version
        git clone https://go.googlesource.com/go ~/go
        cd ~/go
        git checkout go1.9.7
        cd ~/go/src
        ./all.bash
        rm /usr/bin/go
        export PATH=/root/go/bin:${PATH}
        go version
    gradle:
      - yes
    output: app/build/outputs/apk/release/app-release-unsigned.apk
    rm:
      - syncthing/src/github.com/syncthing/syncthing/lib/model/testdata
    prebuild: sed -i -e '/signingConfig/d' app/build.gradle
    ndk: r15c
    preassemble:
      - buildNative

