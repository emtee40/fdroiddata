Summary: A music player that streams from YouTube
Description: |-
    Music Piped is a free and open source full-featured Music Player that instead of playing local Music files streams from youtube.
    You can stream any music available on youtube for free. The app is completely free open source, features no IAP, no ads. Just download app, search your song, and stream!
    At core it uses NewPipeExtractor to get streams from youtube hence can play almost any youtube stream.
    Features an inbuilt search to search youtube, an adjustable playing queue, custom playlists and more. No song is stored in device and is directly streamed from google server hence saving space.
    It does not streams video and only fetches audio files thus eliminating heavy data usage of videos, It is fully-featured music player so you can enjoy background playback with notification controls, and you do not need to keep screen on and focused like youtube to listen to your music. It does not track you, there is no tracking system at all, you dont even need Google APIs to use app. .

