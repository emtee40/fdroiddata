AutoName: Dozenal Clock
Summary: A dozenal (duodecimal, or base twelve) clock and homescreen/lockscreen widget
Description: Provides an app which displays the time in dozenal, updated every second,
    in hours and four-digit Tims (10^-4 hours), along with the current Gregorian date.  Also
    provides a homescreen/lockscreen widget, which displays both the dozenal time
    with two-digit Tims (10^-2 hours) with the Gregorian date.

