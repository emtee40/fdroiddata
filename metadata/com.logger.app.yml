Donate: https://github.com/sponsors/Sanmeet007

AutoName: logger
Description: Logger is a Flutter-based Android app that enables you to view and export call logs in CSV or JSON format and perform lightweight on-device analysis.

RepoType: git
Repo: https://github.com/Sanmeet007/logger

Builds:
  - versionName: 2.5.7
    versionCode: 21
    disable: Generated by `fdroid import` - check version fields and commitid
    commit: 6cfbfda70c1f4c4d356381e593361ae5161621db
    output: build/app/outputs/flutter-apk/app-release.apk
    srclibs:
      - flutter@stable
    prebuild:
      - export PUB_CACHE=$(pwd)/.pub-cache
      - $$flutter$$/bin/flutter config --no-analytics
      - $$flutter$$/bin/flutter packages pub get
    scandelete:
      - .pub-cache
    build:
      - export PUB_CACHE=$(pwd)/.pub-cache
      - $$flutter$$/bin/flutter build apk

AutoUpdateMode: Version
UpdateCheckMode: Tags v[\d.]+$
UpdateCheckData: pubspec.yaml|version:\s.+\+(\d+)|.|version:\s(.+)\+

CurrentVersion: 2.5.7
CurrentVersionCode: 21
