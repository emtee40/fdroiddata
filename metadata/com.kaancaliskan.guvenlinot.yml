SourceCode: https://github.com/hakkikaancaliskan/GuvenliNot
IssueTracker: https://github.com/hakkikaancaliskan/GuvenliNot/issues

Summary: Secure note app
Description: This app saves your notes locally with Base64 (for notes) and SHA-512
    (for password) encoding/encryption. This app supports 5.0-9.0 Android versions.
    Default password is 1234. You can change in app. .

RepoType: git
Repo: https://github.com/hakkikaancaliskan/GuvenliNot

Builds:
  - versionName: '1.0'
    versionCode: 1
    disable: Generated by import.py - check/set version fields and commit id
    commit: '?'
    subdir: app
    gradle:
      - yes

AutoUpdateMode: None
UpdateCheckMode: Tags
