Summary: Backup all SMS to an IMAP (Gmail) or local folder
Description: |-
    You should be able to control all data produced by phone and be able to
    collect it all into one place (cloud / p2p or local). SMS Gate app backup all
    SMS from Android/INCOMING folder to the Imap/INBOX folder (or Gmail) and
    allows you to reply to the SMS using standard reply e-mail mecanics.

    Control your phone SMS's trougth the web page. All application communications
    protected by Bitcoin Wallet P2P encryption, requires API11+ for ElipticCurve
    encryption.

    https://axet.gitlab.io/android-sms-gate/

